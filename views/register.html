<section class="card register">
  <form name="myform" novalidate>

    <div class="textintro">
      <h1>Register</h1>
      <p>To access site features</p>
    </div>

    <fieldset>
      <input type="text" name="firstname" placeholder="First Name" ng-required="true" ng-model="user.fname" ng-pattern="regex">
        <p class="error validationerror" ng-show="myform.firstname.$invalid  && myform.firstname.$touched">
            First Name is Required
        </p>
      <input type="text" name="lastname" placeholder="Last Name" ng-required="true" ng-model="user.lname" ng-pattern="regex">
        <p class="error validationerror" ng-show="myform.lastname.$invalid  && myform.lastname.$touched">
            Last Name is Required
        </p>
      <input type="email" name="email" placeholder="Email" ng-model="user.email" ng-required="true">
         <p class="error validationerror" ng-show="myform.email.$invalid && myform.email.$touched">
            Must be a valid email
        </p>
      <input type="password" name="password" placeholder="Password"ng-model="user.password" ng-required="true">
        <p class="error validationerror" ng-show="myform.password.$invalid && myform.password.$touched">
            Password is Required
        </p>
    </fieldset>

    <button type="submit" class="btn">Register</button>
    <p>or <a href="#/login">login</a></p>
  </form>
</section>
